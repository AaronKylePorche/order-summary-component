<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>







<body class="body">

  <div class="main">

    <div class="card">
      
      <div class="top-img">
       </div>  
      <div class="summary">
        <h1>Order Summary</h1>
        <p class="summary-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
      </div>

      <div class="plan-container">
        <div class="split">
        <div class="music-note">
          <img src="/order-summary-component-main/images/icon-music.svg" alt="">
        </div>
        
        <div class="plain-text"><span class='bold' >Annual Plan</span> <br>$59.99/year
        </div>
      </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      
      <div class="payment-btn">
        <p>  Proceede to Payment </p>
      </div>
      
      <div class="cancle-order">
        <p>Cancle Order</p></div>

    </div>
  
  </div>

</body>
